<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    nhap = prompt(" nhập vào 1 chuỗi số nguyên ");
    let mang = new Array();
    for (i = nhap.length - 1; i >= 0; i--) {
        mang.push(nhap[i]);

    }
    document.write(mang);
</script>
</body>
</html>
