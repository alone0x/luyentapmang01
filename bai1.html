<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [10,20,30,40,50,60,70,80,90,9];
    Count = 0;
    for(i=0;i<mang.length;i++){
        if(mang[i]>=10){
            Count ++;
        }
    }
    alert("mảng "+ mang + "có "+ Count +" phần tử lớn hơn 10" );
</script>
</body>
</html>
